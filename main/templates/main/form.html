<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Semantic Web Forms</title>
    {% include "main/template_css.html" %}
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <style>
    .block label { display: inline-block; width: 140px; text-align: right; }
    </style>

</head>

<body id="page-top" class="index">
{% include "main/navbar.html" %}
    <section id="form">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="cls_and_obj" id="opForm" method="POST" action="/classes/{{fileid}}" enctype="multipart/form-data" novalidate>{% csrf_token %}
                        {% for ontoclass in class_list %}
                          <div class="row control-group">
                            <div class="block">
                            <label for="{{ontoclass}}">  {{ ontoclass }} </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="{{ontoclass}}" type="text" name="{{ontoclass}}"><br>
                          </div>
                              {% for prop in prop_list.ontoclass %}
                                <div class="block">
                                <label for= "_{{prop}}" > {{prop}} </label>
                                <input id="_{{prop}}" type="text" name = "_{{prop}}">
                                <br>
                              </div>
                              {% endfor %}
                          </div>
                         <hr>
                         {% endfor %}
                         <br>
                         <div class="row">
                             <div class="form-group col-xs-12">
                                 <button type="submit" value="Submit File" class="btn btn-success btn-lg">Generate Instances</button>
                             </div>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/static/js/jqBootstrapValidation.js' %}"></script>
    <script src="/static/js/contact_me.js"></script>
    <script src="/static/js/freelancer.min.js"></script>

</body>

</html>
