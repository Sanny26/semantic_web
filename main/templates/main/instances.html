{% extends "main/basic.html" %}
{% block css %}
    {% include "main/template_css.html" %}
    <style>
    .codebox {
/* Below are styles for the codebox (not the code itself) */
border:1px solid black;
background-color:#EEEEFF;
width:90%;
height: 50%;
overflow:auto;
padding:10px;
}
.codebox textarea {
/* Styles in here affect the text of the codebox */
height: 50%;
width: 90%;
font-size:0.9em;
position: relative;
/* You could also put all sorts of styling here, like different font, color, underline, etc. for the code. */
}
    </style>
{% endblock %}
{% block content %}

<section id="form">
    <br><br>
    <div class="container">
      <div class="codebox">
        <form method="post" id="testformid">
          <textarea form ="testformid" name="code" rows ="20" cols="120">{{code}}</textarea>
          <button type="submit" value="Submit File" class="btn btn-success btn-lg">Download</button>
        </form>
      </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{% include "main/template_scripts.html" %}
{% endblock %}
